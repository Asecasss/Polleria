<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/Login.css">
    <link rel="stylesheet" href="styles/normalize.css">
</head>
<body>
    <main class="login-design">
        <div class="waves">
            <img src="../imagenes/logoPicoDorado.png" alt="" class="logo"/>
        </div>
        <div class="login">
            <div class="login-data">
                <img src="../imagenes/collab.png" alt=""/>
                <h1>Inicio de Sesión</h1>
                <form action="../BackEnd/login.php" method="POST" class="login-form">
                    <div class="input-group">
                        <label class="input-fill">
                            <input type="text" name="usuario" id="usuario" placeholder=" " required>
                            <span class="input-label">Usuario</span>
                            <i class="fas fa-envelope"></i>
                        </label>
                    </div>

                    <div class="input-group">
                        <label class="input-fill">
                            <input type="password" name="password" id="password" placeholder=" " required>
                            <span class="input-label">Contraseña</span>
                            <i class="fas fa-lock"></i>
                        </label>
                    </div>

                    <input type="submit" value="Iniciar Sesión" class="btn-login">

                </form>
            </div>
        </div>
    </main>
</body>
</html>
